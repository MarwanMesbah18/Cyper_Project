<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD5 Hashing</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>MD5 Hashing</h1>
    </header>
    <div class="container">
        <form action="/md5" method="post">
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required>
            <button type="submit">Hash</button>
        </form>
        {% if hash_result %}
            <p><strong>Hashed Password:</strong> {{ hash_result }}</p>
            <p><strong>Salt:</strong> {{ salt }}</p>
        {% endif %}
        <a href="/main" class="button" style="display:block;margin-top:2rem;text-align:center;">Back to Main Menu</a>
    </div>
</body>
</html>
